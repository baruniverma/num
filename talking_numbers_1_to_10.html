
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talking Numbers 1-10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            width: 70px;
            height: 70px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }
        h1 {
            width: 100%;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Tap a Number</h1>
    <div id="buttons-container"></div>

    <script>
        const container = document.getElementById('buttons-container');
        for (let i = 1; i <= 10; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.onclick = () => {
                const msg = new SpeechSynthesisUtterance(i.toString());
                window.speechSynthesis.speak(msg);
            };
            container.appendChild(btn);
        }
    </script>
</body>
</html>
